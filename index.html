<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" media="screen and (min-width: 800px)" href="styles.css">
  <link rel="stylesheet" media="screen and (max-width: 800px)" href="styles-mobile.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item item1">
      <img class="img-product" src="image-product-desktop.jpg" alt="">
      <img class="img-product-mobile" src="image-product-mobile.jpg" alt="">
    </div>
    <div class="grid-item item2">
      <div class="card">
        <h2>
          PERFUME
        </h2>

        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>

        <h3>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </h3>

        <div class="price">
          <p class="new-price">
            $149.99
          </p>
          <p class="old-price">
            $169.99
          </p>
        </div>

        <div class="button-group">
          <div class="button">
            <img class="cart" src="images/icon-cart.svg" alt="">
            <a class="button-card" href="#">Add to Cart</a>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mykola Loparov</a>.
  </div>
</body>

</html>
